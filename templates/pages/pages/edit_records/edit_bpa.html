{% extends "layouts/base.html" %}
{% load static %}
{% block content %}

<form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value="Save" name="filter">
    </form>

<style>
            h1,

        label {
            color: aliceblue;
            display: block;
            margin-top: 10px;
        }

        input,
        textarea {
            width: 200px;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin: 10px;
            padding: 8px 16px;
            background-color: #f1922f;
            color: #050505;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            background-color: aliceblue;
            border-collapse: collapse;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-right: 20px;

            width: 98%;
        }
        form {

            color: aliceblue;
            justify-content: center;
            align-items: center;
            border-collapse: collapse;
            margin-bottom: 20px;
            margin-left: 700px;
            margin-right: 20px;
            width: 98%;
        }


        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: #fff;
        }
</style>
<script>
  function goBack() {
    window.history.back();
  }
</script>
{% endblock %}
